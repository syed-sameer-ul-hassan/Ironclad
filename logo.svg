<svg width="600" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="terminalGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
        font-family="'Courier New', Courier, 'Lucida Console', monospace"
        font-weight="900"
        font-size="90"
        fill="#E31E24"
        letter-spacing="8"
        filter="url(#terminalGlow)">
    IRONCLAD
  </text>

  <line x1="50" y1="145" x2="550" y2="145" stroke="#E31E24" stroke-width="3" opacity="0.7" filter="url(#terminalGlow)" />

</svg>

